<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{.Title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
    integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
    crossorigin="anonymous"></script>
  <style>
    body { background-color: #f8f9fa; }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">âš½ Football Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/events/{{.Event.ID}}">Back to Event</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="text-center flex-grow-1">
            <span class="me-3 fw-semibold">{{.HomeTeam.Name}}</span>
            <span class="display-6">{{.Game.HomeTeamGoals}} : {{.Game.AwayTeamGoals}}</span>
            <span class="ms-3 fw-semibold">{{.AwayTeam.Name}}</span>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-header bg-primary text-white">Add Goal</div>
            <div class="card-body">
              <form hx-post="/games/{{.Game.ID}}/goals" hx-target="#goals-list" hx-swap="outerHTML">
                <div class="mb-3">
                  <label class="form-label">Scorer</label>
                  <select class="form-select" name="player_id" required>
                    <option value="">Select player</option>
                    <optgroup label="{{.HomeTeam.Name}}">
                      {{range .HomePlayers}}
                        <option value="{{.ID}}">{{.Name}}</option>
                      {{end}}
                    </optgroup>
                    <optgroup label="{{.AwayTeam.Name}}">
                      {{range .AwayPlayers}}
                        <option value="{{.ID}}">{{.Name}}</option>
                      {{end}}
                    </optgroup>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Assist (optional)</label>
                  <select class="form-select" name="assist_player_id">
                    <option value="">None</option>
                    <optgroup label="{{.HomeTeam.Name}}">
                      {{range .HomePlayers}}
                        <option value="{{.ID}}">{{.Name}}</option>
                      {{end}}
                    </optgroup>
                    <optgroup label="{{.AwayTeam.Name}}">
                      {{range .AwayPlayers}}
                        <option value="{{.ID}}">{{.Name}}</option>
                      {{end}}
                    </optgroup>
                  </select>
                </div>
                <button type="submit" class="btn btn-success"><i class="bi bi-plus-lg"></i> Add</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-header bg-secondary text-white">Goals & Assists</div>
            <div class="card-body" id="goals-list">
              {{template "game_goals_list.html" .}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
