{{define "home.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    {{template "base_head" .}}
  </head>
  <body>
    {{template "base_nav" .}}
    <div class="container my-4">
      <h1 class="fw-bold mb-2">Welcome</h1>
      <p class="text-muted">Track friendly football events on the go.</p>
      <a class="btn btn-primary btn-lg" href="/events"><i class="bi bi-trophy me-1"></i> View Events</a>
    </div>
    {{template "base_mobile_tabs" .}}
    <div id="app-toast" class="app-toast" aria-live="polite"></div>
    {{template "base_scripts" .}}
  </body>
</html>
{{end}}
